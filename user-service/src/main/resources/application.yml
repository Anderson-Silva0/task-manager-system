spring:
  application:
    name: user-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/userdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /api-docs.html
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true
  packages-to-scan: com.andersonsilva.userservice.adapter.inbound.controller